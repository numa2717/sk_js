<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		/*
			python의 while문
			
			초기값 변수
			while 조건식:
				문장
				변수 증감식
		
			JavaScript의 while문
			초기값 변수
			while (조건식){
				문장
				변수 증감식
			}
		*/
		
		for(var n=1; n <10; n++){
			console.log("hello")
			
		}
		
		var n = 1;
		while(n<10){
			console.log("hello")
			n++;
		}
		
		//무한루프
		while(true){
			var result = prompt("이름 입력");
			console.log(result);
			if(result =="q") break;			
		}

</script>

</head>
<body>

</body>
</html>
