<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
			
		JavaScript의 break, continue
		
		for(변수; 조건식; 증감연산자){
			if(조건) break;
			if(조건)	continue;
			문장;
		}		
	*/
	
		for (var n=0; n<10; n++){
			if(n==5)break;
			if(n==3)continue;
			console.log(n);
			console.log("Hello");
		}

</script>

</head>
