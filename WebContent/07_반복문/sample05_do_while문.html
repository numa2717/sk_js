<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do_while문 : 최소 한 번 실행해야할 때</title>
<script type="text/javascript">

		/*
		
			JavaScript의 while문
			
			1)while문
				초기값 변수
				while (조건식){
					문장;
					변수 증감식;
				}
		
			2) do...while문
				do{
					문장;
					변수 증감식;
				}while(조건식){
					
				}
		*/
		
		var n = 11;
		while(n > 10){
			console.log("AAA")
			n--;
		}
		
		var m = 12;
		do{
			console.log("BBB");
			m--;
		}while(m>10){
		}

</script>

</head>
<body>

</body>
</html>
