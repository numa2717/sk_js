<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For문 : 반복 횟수를 알고 있을 때</title>
<script type="text/javascript">
	/*
		python의 for문
		for n in [1,2,3,4]:
			문장
			
		JavaScript의 for문
		for(변수; 조건식; 증감연산자){
			문장;
		}		
	*/
	
	for (var n=0; n<10; n++){
		console.log("n=:", n);		
	}
	
	for (var n=0, m = 1; n<10 && m %2 !=0; n++){
		console.log("n=:", n);		
	}
	
	//중첩 가능
	for (var n=0; n<3; n++){
		for (var a=0; a<2; n++){
			console.log("a=:", n);		
		}		
	}

</script>

</head>
<body>

</body>
</html>
