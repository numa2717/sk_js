<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for each문</title>
<script type="text/javascript">

	/*
 		Javascript의 향상된 for문 
 	
 		// index 값 반환
 		for (변수 in 배열){
 			
 		}
	
		// 값 반환
		for (변수 of 배열){
			
		}
		
 	*/
	
 	var array = [10, 20, 30];
 	console.log("in array")
 	for (var n in array){
 		console.log(n);
 	}
 	
 	console.log("of array")
 	for (var n of array){
 		console.log(n);
 	} 	
 		
</script>

</head>
<body>

</body>
</html>
