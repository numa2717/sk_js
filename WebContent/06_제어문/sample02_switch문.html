<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 switch문</title>
<script type="text/javascript">

	/*
		SQL문에서 조건 함수
		가. decode 함수, oracle sql 내부적으로 == 연산자 사용				
		나. case 함수, ANSI, ==연산자, 부등 연산자
		
	
		switch(조건식){
			case 값:문장; break;
			case 값:문장; break;
			default:문장;
			
		}
	*/
	
	var num = 90;
	switch(num){
	case 100: console.log("100"); break;
	case 90: console.log("90"); break;
	default: console.log("default"); break;
	}

</script>

</head>
<body>

</body>
</html>
