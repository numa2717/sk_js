<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 - if문</title>
<script type="text/javascript">

	//1. 단일 if문
	console.log("시작");
	if(4==3){
		console.log("실행");
	}
	console.log("종료");
	
	
	//2. if ~ else문
	console.log("시작");
	if(4==3){
		console.log("참");
	}
	else{
		console.log("거짓");
	}
	console.log("종료");	
	
	//3. 다중 if문
	var num = 90;
	if (num>=90){
		console.log("A")
	}else if (number >= 80){
		console.log("B")		
	}else{
		console.log("F")		
	}

</script>

</head>
<body>

</body>
</html>
