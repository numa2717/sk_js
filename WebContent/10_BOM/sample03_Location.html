<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript">

	//Location : 브라우저 url
		
	console.log(location);
	
	function a(){
		location.href="http://www.daum.net";

	}

<button onclick = "c()">새로고침</button>
