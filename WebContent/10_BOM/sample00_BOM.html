<script type="text/javascript">

	/*
		BOM (Browser Object Model)
		==> 브라우저를 실행하면 자동으로 5가지 객체가 생성된다.
			var window = new Window()
			var screen = new Screen().... 코드가 자동으로 실행, 객체 생성
		가) Window		(변수명 : window)
		나) Screen		(변수명 : screen)
		다) Navigator	(변수명 : navigator)
		라)	History		(변수명 : history)
		마)	Location	(변수명 : location)
	*/
	
	console.log(window);
	console.log(screen);
	console.log(navigator);	
	console.log(history);
	console.log(location);	


</script>
