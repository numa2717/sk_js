<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 - Generator() (ECMAScript6)</title>
<script type="text/javascript">
	
		
		
		/*
			1. 일반함수
				-호출하면 무조건 실행
				-{}안 문장이 모두 실행
				==> 사용자의 함수 실행 시점 조절이 불가
				
				
			2. Generator 함수
				-호출 시점을 조절
				-{}안의 문장의 실행 시점을 조절
				==> 사용자의 함수 실행 시점 조절 가능
		*/
		
		function* fun1(){
			console.log("fun1");
			console.log("yiled")
			yield;
			console.log("next()")
			console.log("fun2");
			console.log("fun3");
		}

		var x = fun1();	//generator함수를 호출하면 실행 X, generator 객체 반환
		console.log(x);	// function 시작, 하지만 Suspended 상황 (멈춰있음)
		x.next();	// function 재시작 (yiled 전까지)
		x.next();	// yiled 이후 코드 출력
	
	
</script>

</head>
<body>

</body>
</html>
