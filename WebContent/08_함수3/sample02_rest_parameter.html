<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 - Rest Parameter (...) = Python의 packing과 동일(*) (ECMAScript6)</title>
<script type="text/javascript">

	// Rest Parameter(...) = Array 형태로 묶어서 함수에 대입, Array 형태로 결과값 반환
	function fun1(...n){
		console.log(n);
	}
	fun1(10);
	fun1(10, 20);
	fun1(10, 20, 30);
	
	
	function fun2(x, ...n){
		console.log(x, n);
	}
	fun2(10);
	fun2(10, 20);
	fun2(10, 20, 30);
	
	
	
	
	
</script>

</head>
<body>

</body>
</html>
