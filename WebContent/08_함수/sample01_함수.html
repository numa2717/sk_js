<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
		자바스크립트 함수 종류1
		1) 시스템 제공 함수 (built-in함수)
			prompt()
			parseInt(), Number.parseInt()
			alert()
			console.log()
			
		2) 사용자 정의 함수
			
			
		-사용자 정의 함수 작성방법
			1) 함수 선언식 (이름 있는 함수 )
				function 함수명([변수, 변수2]){
					문장;
					[return 값;]
				}
			
				def 함수명 ([변수, 변수2]){
					문장
					[return 값]
				}
				
				
			2) 함수 표현식 (이름 없는 함수, 익명함수, anonymous 함수)
				var x = function ([변수, 변수2]){
					문장;
					[return 값;]
				}
										
					
				x = lambda 파라미터 값 :결과값
					
				
			3) var f = new Functio();	//실습 안 함
				
				
			- 자바스크립트 함수 특징
			1) 호출해야 수행된다. 수행 후, 호출 장소로 돌아옴
			2) 호출시, 인자값을 전달 가능하다.
				호출 장소로 돌아올 때, 리턴값을 갖고 돌아올 수 있다.
			3) 자바스크립트에서는 기본적으로 인자값 갯수와 파라미터 갯수가 달라도 된다.
			   (default나 * 패킹 없이, 기본 사양)
			4) 일급객체(first-class) 특징을 갖는다.
				- 함수를 변수에 저장
				- 함수를 다른 함수의 인자값으로 사용
				- 함수를 다른 함수의 리턴값으로 사용
			
	*/
	
	

</script>

</head>
<body>

</body>
</html>
