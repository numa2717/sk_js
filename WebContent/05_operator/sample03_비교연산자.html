<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var n = 10;
	var n2 = 5;
	
	console.log(n==n2);
	console.log(n!=n2);
	console.log(n>n2);
	console.log(n>=n2);
	console.log(n<n2);
	console.log(n<=n2);
	
	
	/*
		같은가 비교 (Python)
			1) ==	: 실제값 비교			
			
			2) is	: 참조값(주소값) 비교 
					=> id(값) == id(값)	
	*/
	
	/*
		같은가 비교 (JavaScript)
			1) == (equal연산자)		: 실제값 비교			
		
			2) === (identical 연산자)	: 값과 타입을 비교
					
	*/	
	console.log("\"10\" == 10:", "10" == 10) 	//True
	console.log("\"10\" ===10:", "10" === 10)	//False
	

</script>

</head>
<body>

</body>
</html>
