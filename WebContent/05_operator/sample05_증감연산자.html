<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감 연산자 (증가 + 감소 연산자)</title>
<script type="text/javascript">

	//1. 증가 연산자 ==> ++, 1씩 증가, n++(후치), ++n(전치)
	var n = 10;
	++n;
	console.log(n)
	n++;
	console.log(n)
	
	
	//2. 감소 연산자 ==> --, 1씩 감소, n--(후치), --n(전치)
	--n;
	console.log(n)
	n--;
	console.log(n)

</script>

</head>
<body>

</body>
</html>
