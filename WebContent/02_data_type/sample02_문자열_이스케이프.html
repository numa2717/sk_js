<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열, 이스케이프</title>

<script type="text/javascript">
	
	
/* 	escape 문자
	\n	:	개행(new line)
	\t	:	탭
	\'	:	' (홀따옴표 출력)
	\"	:	" (쌍따옴표 출력)
	\\	: 	\ (역슬래시 출력)
*/

	console.log("aa\naa");
	console.log("aa\taa");
	console.log("aa\'aa\"aa");
	console.log("c:\\aaa");	
	
	//문자열  + 문자열
	console.log("Hello" + "World");
	
	//문자열  + 숫자
	console.log("Hello"+10);
	
	//문자열 형태 숫자 + 숫자
	console.log("10"+10)	// 1010
	console.log("10"-10)	// 0
	console.log("10"*10)	// 100
	console.log("10"/10)	// 1
	

</script>

</head>
<body>

</body>
</html>
