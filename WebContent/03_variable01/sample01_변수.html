<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 사용방법</title>

<script type="text/javascript">

	//변수 사용방법
	//1. 변수 선언:	var 변수명;
	var num;
	console.log("초기 선언된 변수:", num)	//undefined
	
	//2. 변수 초기화: 변수명 = 값;
	num=10;
	console.log(num);
	
	//변수 선언과 초기화 한 번에
	var xxx = 10;
	console.log(xxx);
	
	
	

</script>

</head>

</body>
</html>
